<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица стоимости 5-этажного дома</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Этаж</th>
                <th>Количество квартир</th>
                <th>Средняя стоимость квартиры</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>4</td>
                <td>$100,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>6</td>
                <td>$95,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>8</td>
                <td>$90,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>6</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>4</td>
                <td>$80,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
